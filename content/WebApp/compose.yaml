services:
  api:
    # Meta
    image: webapp.api
    
    # Build
    pull_policy: build
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
    
    # Networks
    ports:
      - "8080:8080"
    
    # Env Settings
    environment:
      # Database settings
      - "WebAppTemplate__Database__Host=${DATABASE_HOST}"
      - "WebAppTemplate__Database__Port=${DATABASE_PORT}"
      - "WebAppTemplate__Database__Username=${DATABASE_USERNAME}"
      - "WebAppTemplate__Database__Password=${DATABASE_PASSWORD}"
      - "WebAppTemplate__Database__Database=${DATABASE_DATABASE}"
      
      # OIDC
      - "WebAppTemplate__OIDC__Authority=${OIDC_AUTHORITY}"
      - "WebAppTemplate__OIDC__ClientId=${OIDC_CLIENT_ID}"
      - "WebAppTemplate__OIDC__ClientSecret=${OIDC_CLIENT_SECRET}"
      - "WebAppTemplate__OIDC__RequireHttpsMetadata=${OIDC_REQUIRE_HTTPS_METADATA}"
      
      # Logging
      - "Logging__LogLevel__Default=Information"
      - "Logging__LogLevel__Microsoft.AspNetCore=Warning"